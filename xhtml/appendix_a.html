    <h1 class="title topictitle1" id="ariaid-title1">Appendix A</h1>

    <div class="body">
        <p class="p">Example of Google Books OCR for the 3rd ed., showing how marginal callout is erroneously
            interpreted as part of the body text. The sample also shows how Google Books substitutes
            the letter "f" for "ſ" (long “s”), leading to a high transcription error rate.</p>
